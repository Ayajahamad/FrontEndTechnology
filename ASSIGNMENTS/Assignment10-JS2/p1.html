<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
         <h2>Addition Calculator</h2>
        <form>
            <label for="number1">Number 1: </label>
            <input type="number" id="number1" name="number1" placeholder="Enter a Number"><br><br>

            <label for="number2">Number 2: </label>
            <input type="number" id="number2" name="number2" placeholder="Enter a Number"required><br><br>

            <button type="button" id="calculateButton" onclick="addNumber();">CALCULATE</button>
        </form>

        <p id="result">Result</p>
    </div>

        <script>
            function addNumber(){
                let num1 = +document.getElementById('number1').value;
                let num2 = +document.getElementById('number2').value;

                let sum = num1 + num2;
                console.log(sum)

                if(num1 == "" || num2 == ""){
                    document.getElementById('result').innerHTML ="Plz fill the Both inputs";
                    console.log("error")
                }
                else{
                    document.getElementById('result').innerHTML ="Addition of 2 Numbers : "+ `<h2>${sum}</h2>`;
                }
                
            }
           
        </script>
</body>
</html>
