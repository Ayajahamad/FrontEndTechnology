<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrow Functions</title>
    </head>
    <body>
        <h1>Arrow Functions with - (Without Parameter and Without Return Value)..!</h1>

        <script>
            let fullName = () => {
                document.write(`<p>This is a Arrow Function (Without Parameter Without Return Value)</p>`)

                let fullName = "Jhon Doe"
                document.write(`Full Name Is : ${fullName}`)
            }
            fullName();
        </script>
    </body>
</html>
