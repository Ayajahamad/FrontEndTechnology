<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrow Functions</title>
    </head>
    <body>
        <h1>Arrow Functions with - (Without Parameter and With Return Value)..!</h1>

        <script>
            let fullName = () => {
                document.write(`<p>This is a Arrow Function (Without Parameter and With Return Value)</p>`)

                let firstName = "Jhon ";
                let lastName = "Doe";

                let completeName = firstName + lastName;

                return completeName;
            }
            document.write(`<p>Complete Name is : ${fullName()}</p>`);
        </script>
    </body>
</html>
