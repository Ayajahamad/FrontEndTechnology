<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrow Functions</title>
    </head>
    <body>
        <h1>Arrow Functions with - (With Parameter and With Return Value)..!</h1>

        <script>
            let fullName = (firstName, lastName) => {
                document.write(`<p>This is a Arrow Function (With Parameter and With Return Value)</p>`)

                let completeName = firstName + lastName;
                return completeName;     
            }
            document.write(`<p>Complete Name is : ${fullName("Jhon ","Doe")}</p>`);
            
        </script>
    </body>
</html>
