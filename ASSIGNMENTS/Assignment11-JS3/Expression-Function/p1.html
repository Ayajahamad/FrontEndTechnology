<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Expression function with - (Without parameter and Without return value)..!</h1>

    <script>
        let fullName = function(){
            document.write(`<p>This is a Expression function with (NO parameter and No return value)</p>`)
            let fullName = "Sheikh Sir";
            document.write(`<p>Full Name is : ${fullName}</p>`)
        }
        fullName();
    </script>
</body>
</html>
