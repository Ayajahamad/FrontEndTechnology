<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Expression function with - (With parameter and Without return value)..!</h1>

    <script>
        let fullName = function(firstname, lastname){
            document.write(`<p>This is a Expression function with (With parameter and Without return value)</p>`);

            let completeName = firstname + lastname; 
            document.write(`<p>Complete Name is : ${completeName}</p>`);
        }
        fullName("Jhon ","Doe");
    </script>
</body>
</html>
