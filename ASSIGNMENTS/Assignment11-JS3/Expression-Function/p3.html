<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Expression function with - (Without parameter and With return value)..!</h1>

    <script>
        let fullName = function(){
            document.write(`<p>This is a Expression function with (Without parameter and With return value)</p>`);

            let firstName = "Jhon ";
            let lastName = "Doe"
            let completeName = firstName + lastName; 
            
            return completeName;
        }
        document.write(`<p>Complete Name is : ${fullName()}</p>`);
    </script>
</body>
</html>
