<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Expression function with - (With parameter and With return value)..!</h1>

    <script>
        let fullName = function(firstName, lastName){
            document.write(`<p>This is a Expression function with (With parameter and With return value)</p>`);

            let completeName = firstName + lastName; 
            
            return completeName;
        }
        document.write(`<p>Complete Name is : ${fullName("Jhon ", "Doe")}</p>`);
    </script>
</body>
</html>
