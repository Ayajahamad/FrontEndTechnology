<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Check whether a Alphabet is an Ovel or Consonant</h1>
        <form action="">
            <label for="inp">Enter a Charcter :</label>
            <input type="text" name="inp" id="inp" required><br>
            <button type="button" onclick="checkOvel()">Click to Check</button>
            <button type="clear">Clear</button>
        </form>
        <div id="result">Result</div>
    </div>

    <script>
        function checkOvel(){
            let ovel = document.getElementById('inp').value;

            if (ovel.length !== 1){
                document.getElementById('result').innerHTML="Enter a single character";
            }else if(!isNaN(ovel)){
                document.getElementById('result').innerHTML="Please enter a valid character, not a number.";
            }else{
                if(ovel == "A" || ovel == "E" || ovel == "I" || ovel == "O" || ovel == "U" || ovel == "a" || ovel == "e" || ovel == "i" || ovel == "o" || ovel == "u"){
                    document.getElementById('result').innerHTML="The character is a vowel";
                }else if(ovel > "a" && ovel < "z" || ovel >"A" && ovel < "Z"){
                    document.getElementById('result').innerHTML="The character is a Consonent";
                }else{
                    document.getElementById('result').innerHTML="Plz Write an Alphabet";
                }
            }
        }
    </script>
</body>
</html>
