<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Assignment</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Check whether a Number is an Amstrong or Not</h1>
            <form action="">
                <label for="inp">Enter a Charcter :</label>
                <input type="number" name="inp" id="inp"><br>
                <button type="button" onclick="checkAmstrong()">Click to Check</button>
                <button type="clear">Clear</button>
            </form>
            <div id="result">Result</div>
        </div>

        <script>
            function checkAmstrong(){
                let amstrong = document.getElementById('inp').value;

                let numberLength = amstrong.length;
                let sum = 0;

                for(let i=0; i < numberLength;i++){

                    console.log(amstrong[i]);
                    
                    sum += Math.pow(parseInt(amstrong[i]), numberLength);  
                }
                console.log(sum);
                if(sum == amstrong){
                        document.getElementById('result').innerHTML=`Entered Number ${amstrong} is : A Amstrong Number`;
                    }  else{
                        document.getElementById('result').innerHTML=`Entered Number ${amstrong} is : Not an Amstrong Number`;
                    }
            }
        </script>
    </body>
</html>
