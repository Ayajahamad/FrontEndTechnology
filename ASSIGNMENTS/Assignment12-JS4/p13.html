<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Check whether a triangle is Acute, Abtuse, or Right-Angled?</h1>
        <form action="">
            <label for="inp1">Enter Side A value :</label>
            <input type="number" name="inp1" id="inp1" required><br>

            <label for="inp2">Enter Side B value :</label>
            <input type="number" name="inp2" id="inp2" required><br>

            <label for="inp3">Enter Side C value :</label>
            <input type="number" name="inp3" id="inp3" required><br>

            <button type="button" onclick="triangleCheck()">Click to Check</button>
            <button type="clear">Clear</button>
        </form>
        <div id="result">Result</div>
    </div>

    <script>
        function triangleCheck(){
            let inp1 = +document.getElementById('inp1').value;
            let inp2 = +document.getElementById('inp2').value;
            let inp3 = +document.getElementById('inp3').value;

            if(inp1 == "" || inp2 == "" || inp3 == ""){
                document.getElementById('result').innerHTML= "Plz Enter all three Sides Value";
            }else if(inp1 < 90 && inp2 < 90 && inp3 < 90){
                document.getElementById('result').innerHTML= "Acute Triangle";
            }else if(inp1 > 90 && inp2 > 90 && inp3 > 90){
                document.getElementById('result').innerHTML= "Abtuse Triangle";
            }else if(inp1 === 90 && inp2 === 90 && inp3 === 90){
                document.getElementById('result').innerHTML= "Right-Angled Triangle";
            }else{
                document.getElementById('result').innerHTML= "Invalid input";
            }
        }
    </script>
</body>
</html>
