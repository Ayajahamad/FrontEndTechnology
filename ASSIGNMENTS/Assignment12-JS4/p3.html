<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Leap Year Finder</h1>
        <form action="">
            <label for="input1">Enter a Year :</label><br>
            <input type="number" name="input1" id="input1" required> <br>
            <button type="button" onclick="leapNumber()">Click Here</button>
            <button type="clear">Clear</button>
        </form>
        <div id="result">Result</div>
    </div>

    <script>
        function leapNumber(){
            let year = document.getElementById('input1').value;

            if(year === ""){
                document.getElementById('result').innerHTML = "Plz Enter any year";
                document.getElementById('result').style.color = "orangered";
            }else if(year % 4 == 0 || year % 400 == 0){
                document.getElementById('result').innerHTML = `The year ${year} is a Leap year`;
                document.getElementById('result').style.color = "green";
            }else{
                document.getElementById('result').innerHTML = `The year ${year} is Not a Leap year`;
                document.getElementById('result').style.color = "orangered";
            }
        }
    </script>
</body>
</html>
