<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Check whether a Number is Even or Odd</h1>
        <form action="">
            <label for="inp">Enter a Number :</label>
            <input type="number" name="inp" id="inp" required><br>
            <button type="button" onclick="numberCheck()">Click to Check</button>
            <button type="clear">Clear</button>
        </form>
        <div id="result">Result</div>
    </div>

    <script>
        function numberCheck(){
            let num = document.getElementById('inp').value;

            if(num == ""){
                document.getElementById('result').innerHTML = "Plz Enter any Number"
            }else if(num % 2 == 0){
                document.getElementById('result').innerHTML = `The Number ${num} is : Even`;
            }else{
                document.getElementById('result').innerHTML = `The Number ${num} is : Odd`;
            }
        }
    </script>
    
</body>
</html>
