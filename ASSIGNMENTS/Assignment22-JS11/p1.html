<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <style>
        .container{
            display:flex;
            align-items: center;
            justify-content: space-around;
        }
        section{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
        }
        section>div{
            border: 2px solid black;
            width: 250px;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
        section>div>img{
            width: 100%;
        }
        section>div>button{
            text-align: center;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            border: none;
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROMISES</h1>
    </center>
    <hr>
    <section id="container"></section>

    <script>
        fetch("https://panorbit.in/api/users.json")
        .then(response=>{
            return response.json();
        })
        .then(result=>{
            console.log('result = ', result);
            result.users.forEach(element => {
                console.log(element.address.street);

                let div = document.createElement('div');

                let img = document.createElement('img');
                let h1 = document.createElement('h1');
                let h2 = document.createElement('h2');
                let p = document.createElement('p');
                let button = document.createElement('button');

                img.src = element.profilepicture;
                h1.innerHTML = "ID : "+ element.id;
                h2.innerHTML = "Name : "+ element.name;
                p.innerHTML = "Email : "+ element.email;
                button.innerHTML = element.username;

                div.append(img);
                div.appendChild(h1);
                div.appendChild(h2);
                div.appendChild(p);
                div.appendChild(button)

                let container = document.querySelector('#container');
                container.appendChild(div);
            });
        })
        .catch(error=>{console.log(error)})
    </script>
</body>
</html>
</body>
</html>
