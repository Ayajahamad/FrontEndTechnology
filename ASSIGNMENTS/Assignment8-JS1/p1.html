<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
</head>
<body>
    <script>
        let a = prompt("Enter Your First Number:");
        let b = prompt("Enter Your Second Number:");

        if(a>b) {
            document.write(`<h2>In two Number ${a} and ${b} : First Number is greater then Second Number.</h2>`);
        }else{
            document.write(`<h2>In two Number ${a} and ${b} : Second Number is greater then First Number.</h2>`);
        }
    </script>
</body>
</html>
