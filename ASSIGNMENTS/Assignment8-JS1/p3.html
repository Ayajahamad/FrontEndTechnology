<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Assignment</title>
</head>
<body>
    <script>
        let firstNumber = prompt("Enter Your Nuber :");
        let num = Number(firstNumber);

        if(num < 0){
            document.write(`<h2>Entered Number ${num} Is : Negative.</h2>`)
        }else{
            document.write(`<h2>Entered Number ${num} Is : Positive.</h2>`)
        }
    </script>
</body>
</html>
