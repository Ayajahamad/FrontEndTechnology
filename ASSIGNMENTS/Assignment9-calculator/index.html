<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <section class="container"> 
        <p></p>
        <div class="body">
            <h2>CALCULATOR-PROJECT</h2>
            <div class="screen">RESULT</div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button id="zero">0</button>
                <button>+</button>
                <button>%</button>
                <button id="clear">Clear</button>
                <button>=</button>
            </div>
        </div>
    </section>
</body>
</html>
