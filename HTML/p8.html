<html>
    <head>
        <title>TABLE-CSS</title>
        <style>
            th, td, table{
                /* border: 1px;
                border-color: red;
                border-style: dotted; */

                border: 2px solid black;
                padding: 20px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>HTML TABLE..!</h1>
            <p>Collection of Rows and Cols</p>
        </center>

        <hr>

        <table>
            <caption>Employee Name</caption>

            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ayaz</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dolly</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Harsh</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Suraj</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Sjjad</td>
                    <td>500</td>
                </tr>
            </tbody>

            <tfoot>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
            </tfoot>
            
        </table>

    </body>
</html>
