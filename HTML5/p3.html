<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <p>This tag is used to provide an auto complete on form element.</p>
    </center>

    <hr>

    <h2>THIS IS THE SELECT OPTION TAG..!</h2>
    <select name="" id="">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brain Lara</option>
        <option value="">Kapil Dev</option>
        <option value="">Yusuf Pathan</option>
        <option value="">Irfan Pathan</option>
        <option value="">Siddu</option>
        <option value="">Jadeja</option>
        <option value="beee"></option>
    </select>

    <hr>

    <h2>THIS IS DATALIST TAG..!</h2>

    <input type="text" name="indplayers" id="indplayers" placeholder="Players" list="india">
    <datalist id="india">
        <option>Sachin Tendulkar</option>
        <option>Brain Lara</option>
        <option>Kapil Dev</option>
        <option>Yusuf Pathan</option>
        <option>Irfan Pathan</option>
        <option>Siddu</option>
        <option>Jadeja</option>
        <option value="Kumar"></option>
        <option value="">Hariprasad</option>
        <option value="Dhoni">Dhoni</option>
    </datalist>
</body>
</html>
