<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h2>Nesting Loops</h2>
    <script>
        for(i = 1;i <= 5;i++){
            for(j = 1; j <= i ;j++){
                document.write(j);
            }
            document.write(`<br/>`);
        }
    </script>
</body>
</html>
