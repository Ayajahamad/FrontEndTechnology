<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Array using Constructor</h1>
    </center>
    <hr>

    <script>
         // ref / instance => x
         var x = new Array();

         document.write(`<p>X is : ${typeof(x)}</p>`);

         // assign the value
         x[0] = "Blue";
         x[1] = "Red";
         x[2] = "Black";
         x[3] = "Crimson";

         document.write(`<h3>${x}</h3>`);
         document.write(`<h3>${x[3]}</h3>`);

         // for loop
         document.write("Using for Loop :");
         for(let i = 0; i < x.length ; i++){
            document.write(`<h3>${x[i]}</h3>`);
         }

         //while loop
         document.write("Using while Loop :");
         let i = 0;
         while(i < x.length){
            document.write(`<h3>${x[i]}</h3>`);
            i++;
         }

         // do while loop

         document.write("Using do-while Loop :");
         let a = 0;
         do{
            document.write(`<h3>${x[a]}</h3>`);
            a++;
         }while(a < x.length)

    </script>
</body>
</html>
