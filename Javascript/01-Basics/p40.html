<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Object array</h1>
    </center>
    <hr>

    <script>
        let users = [
            {
                id:1, // key : value => Property
                name:"Shrikanth",
                email:"shrikanth@gmail.com",
                age:10
            },
            {
                id:2, // key : value => Property
                name:"Faisal",
                email:"faisal@gmail.com",
                age:16
            },
            {
                id:1, // key : value => Property
                name:"Siddarth",
                email:"suddarth@gmail.com",
                age:19
            },  
    ];
        document.write(`<p>USERS ARRAY : ${users}</p>`);
        document.write(`<p>USERS ARRAY[0] : ${users[0]}</p>`);
        document.write(`<p>USERS ARRAY[1] : ${users[1]}</p>`);
        document.write(`<p>USERS.ID : ${users.id}</p>`); // undefined because of many users
        document.write(`<p>USERS[0].ID : ${users[0].id}</p>`);
        document.write(`<p>USERS[0].ID : ${users[0].name}</p>`);
        document.write(`<p>USERS[0].ID : ${users[0].email}</p>`);
        document.write(`<p>USERS[0].ID : ${users[0].age}</p>`);

        document.write("<hr>");

        // using for loop
        document.write("Using for loop :");

        for (let i = 0; i < users.length; i++) {
            document.write(`<h3>id = ${users[i].id}</h3>`);
            document.write(`<h3>name = ${users[i].name}</h3>`);
            document.write(`<h3>mail = ${users[i].email}</h3>`);
            document.write(`<h3>age = ${users[i].age}</h3>`); 
        }
        document.write("<hr>");

        // forEach loop
        document.write(`<h3>Example : 1 (forEach loop) :</h3>`)

        users.forEach(element => {
            document.write(element,"<br>");
            document.write(element.id,"<br>");
            document.write(element.name,"<br>");
            document.write(element.email,"<br>");
            document.write(element.age,"<br>");
        });

        document.write("<hr>");

        // forEach loop with function
        document.write(`<h3>Example : 2 (forEach loop) :</h3>`)

        users.forEach(function(item) {
            document.write(item,"<br>");
            document.write(item.id,"<br>");
            document.write(item.name,"<br>");
            document.write(item.email,"<br>");
            document.write(item.age,"<br>");
        });
    </script>
</body>
</html>
