    <table>
        <tr>
            <th><label for="">Enter First Number :</label></th>
            <td><input type="number" name="firstNumber" id="firstNumber" placeholder="First number"></td>
        </tr>
        <tr>
            <th><label for="">Enter Second Number :</label></th>
            <td><input type="number" name="secondNumber" id="secondNumber" placeholder="Second number"></td>
        </tr>
        <tr>
            <th><label for="">Enter Third Number :</label></th>
            <td><input type="number" name="thirdNumber" id="thirdNumber" placeholder="Third number"></td>
        </tr>
        <tr>
            <th><label for="">Result :</label></th>
            <td><p id="result"></p></td>
        </tr>
        <tr>
            <td><button type="button" id="btn-cdn">Submit</button></td>
            <td><button type="button" id="btn-cdn">Cancel</button></td>
        </tr>
    </table>

    <script>
        function checkCondition(){
            let firstNumber = Number(document.getElementById('firstNumber').value);
            let secondNumber = Number(document.getElementById('secondNumber').value);
            // + operator is change the data type.
            let thirdNumber = +document.getElementById('thirdNumber').value;

            if(firstNumber > secondNumber && firstNumber > thirdNumber){
                document.getElementById('result').innerHTML= "First Number is Big..!";
            }else if(secondNumber > firstNumber && secondNumber > thirdNumber){
                document.getElementById('result').innerHTML= "Second Number is Big..!";
            }else if(thirdNumber > firstNumber && thirdNumber > secondNumber){
                document.getElementById('result').innerHTML= "Third Number is Big..!";
            }else if(firstNumber === secondNumber && firstNumber == thirdNumber){
                document.getElementById('result').innerHTML= "Numbers are equal..!";
            }else{
                document.getElementById('result').innerHTML= "Invalid input..!";
            }
        }
        document.getElementById('btn-cdn').onclick = checkCondition;
    </script>
</body>
