<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h1>Arithmetic Operators</h1>
    </center>
    <hr>

    <script>
        let firstNumber = 50;
        let lastNumber = 300;

        document.write(`<h1>Addition +</h1>`);
        let addition = firstNumber+lastNumber;
        document.write(`<h3>Addition of Two Numbers is : ${addition}</h3> <hr>`);

        document.write(`<h1>Subtraction -</h1>`);
        let subtraction = firstNumber-lastNumber;
        document.write(`<h3>Subtraction of Two Numbers is : ${subtraction}</h3> <hr>`);

        document.write(`<h1>Multiplication *</h1>`);
        let multiplication = firstNumber*lastNumber;
        document.write(`<h3>Subtraction of Two Numbers is : ${multiplication}</h3> <hr>`);

        document.write(`<h1>Division /</h1>`);
        let division = firstNumber/lastNumber;
        document.write(`<h3>Division of Two Numbers is : ${division}</h3> <hr>`);

        document.write(`<h1>Modulus %</h1>`);
        let modulus = firstNumber % lastNumber;
        document.write(`<h3>Modulus of Two Numbers is : ${modulus}</h3> <hr>`);

        document.write(`<h1>PRE Increment ++</h1>`);
        let increment = ++firstNumber;
        document.write(`<h3>PRE Increment of the Number is : ${increment}</h3>`);

        document.write(`<h1>POST Increment ++</h1>`);
        let incrementp = firstNumber++;
        document.write(`<h3>POST Increment of the Number is : ${incrementp}</h3> <hr>`);

        document.write(`<h1>PRE Decrement --</h1>`);
        let decrement = --lastNumber;
        document.write(`<h3>PRE Decrement of the Number is : ${decrement}</h3>`);

        document.write(`<h1>POST Decrement --</h1>`);
        let decrementp = lastNumber--;
        document.write(`<h3>PRE Decrement of the Number is : ${decrementp}</h3> <hr>`);
    </script>
    </script>
</body>
</html>
