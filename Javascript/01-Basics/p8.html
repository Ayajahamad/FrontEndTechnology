<body>
    <center>

    <ol>
        <li>Simple If</li>
        <li>If Else</li>
        <li>If Else Ladder</li>

    <hr>

    <h2>Simple IF statement..!</h2>
    <script>
        let testVariable = 100;
        document.write(`<h2>Test Variable Value is : ${testVariable}</h2>`);
        if(testVariable == 100) {
            document.write("Condition is True")
        }
    </script>

    <hr><h2>IF ELSE statement..!</h2>
    <script>
        let firstNumber = 100;
        let lastNumber = 200;

        if (firstNumber==lastNumber){
            document.write(`<h2>Numbers are same</h2>`);
        }else{
            document.write(`<h2>Numbers are Not same</h2>`)
        }
    </script>
</body>
