<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Arrays</title>
</head>
<body>
    <center>
        <h1>ARRAY</h1>
        <p>Collections of data.</p>
    </center>
    <hr>
    <h2>By Array Literal</h2>
    <hr>

    <script>
        let fruits = ["Apple","Banana","Mango","Orange","Papaya",1000];

        document.write(typeof(fruits)+"<br>");
        document.write(fruits+"<br>");

        document.write("<hr>");
        document.write("Fruits Length = ", fruits.length + "<br>");
        document.write("First Index Value = ", fruits[0] + "<br>");
        document.write("Second Index Value = ", fruits[1] + "<br> <hr>");

        for (let index = 0; index < fruits.length; index++) {
            document.write(fruits[index] + "<br>")
        }
    </script>


    <center>
        <h1>By creating instance of Array Object or Constructor directly (using new keyword)</h1>
    </center>
    <script>
        let empName = new Array();
        document.write("empName = ",typeof(empName)+"<br>");

        empName[0] = "Arun";
        empName[1] = "Varun";
        empName[2] = "Tarun";
        empName[3] = "Marun";
        empName[4] = "Sarun";
        empName[5] = "Barun";
        empName[6] = "Harun";

        for (let index = 0; index < empName.length; index++) {
            document.write(empName[index]+ "<br>");
        }
    </script>
    <hr>

    <center>
        <h1>By using an Array object constructor parameter (using new keyword)</h1>
    </center>
    <hr>

    <script>
        let studentInfo = new Array("AK","PK","DK","SK","Ck");

        for (let index = 0; index < studentInfo.length; index++) {
            document.write(studentInfo[index] + "<br>");
        }
    </script>
    

</body>
</html>
