<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Arrays</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>Adding New Element into an Array</h2>
    <hr>

    <script>
        document.write("<h4>Array..!</h4>");
        let colors = ["Red", "Green","Blue"];
        document.write("Array = ", colors +"<br>");
        document.write("Array Length = ", colors.length + "<br>");

        document.write("<h4>Adding New elements at the FIRST</h4>");
        colors.unshift("Black");
        document.write("Array = ", colors +"<br>");
        document.write("Array Length = ", colors.length + "<br>");

        document.write("<h4>Adding New elements at the END</h4>");
        colors.push("Yellow", "Orange");
        document.write("Array = ", colors +"<br>");
        document.write("Array Length = ", colors.length + "<br>");
    </script>
</body>
</html>
