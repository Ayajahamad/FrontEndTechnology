<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Arrays</title>
</head>
<body>
    <center>
        <h1>Removing Elements into Array</h1>
    </center>
    <hr>

    <script>
        document.write("<h4>Array..!</h4>");
        let colors = ["Red", "Green","Blue"];
        document.write("Array = ", colors +"<br>");
        document.write("Array Length = ", colors.length + "<br>");

        document.write("<h4>ARemoving element at the FIRST</h4>");
        let first = colors.shift();
        document.write("Array = ", first +"<br>");
        document.write("Array Length = ", colors.length + "<br>");

        document.write("<h4>ARemoving element at the FIRST</h4>");
        let end = colors.pop();
        document.write("Array = ", end +"<br>");
        document.write("Array Length = ", colors.length + "<br>");
    </script>
</body>
</html>
