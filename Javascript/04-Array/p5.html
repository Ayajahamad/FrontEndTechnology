<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Arrays</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>
    <h2>Searching Through an Array</h2>
    <hr>

    <script>
        document.write("<h4>Array..!</h4>");
        let Tamilfruits = ["Apple", "Banana", "Mango", "Orange", "Papaya"];

        document.write(Tamilfruits.indexOf("Apple") + "<br>");
        document.write(Tamilfruits.indexOf("Orange") + "<br>");
        document.write(Tamilfruits.indexOf("Pinapale") + "<br>");

        let p = ["pooja", "Hema", "pooja" , "khush ho jay"]
        document.write(p.lastIndexOf("pooja") + "<br>");

    </script>
</body>
</html>
