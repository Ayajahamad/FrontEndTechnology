<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Arrays</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <script>
        let color = ["blue", "red", "green", "white"];
        document.write(`<h3> ${color}</h3>`);

        color.splice(2,0, "orange","pink");
        document.write(`<h3> ${color}</h3>`);

        color.splice(3,0, 'gold','skyblue','darkblue');
        document.write(`<h3> ${color}</h3>`);

        color.splice(2,3);
        document.write(`<h3> ${color}</h3>`);
    </script>
</body>
</html>
