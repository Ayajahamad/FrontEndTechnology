<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
</head>
<body>
    <center>
        <h1>STRING</h1>
        <p>Collections of Data.</p>
    </center>
    <hr>
    <h2>STRING LITERAL</h2>
    <hr>
    <script>
        let str1 = 'WELCOME TO STRING';
        document.write('STR1 : ',str1 + '<br>');
        document.write('typeof(str1) : ', typeof(str1));

        document.write(`<p>STR1.LENGTH : ${str1.length}</p>`);

        for (let index = 0; index < str1.length; index++) {
            document.write(str1[index], "<br>");
        }
    </script>
    <hr>

    <center>
        <h1>By creating instance of STRING Object dictly (using new keyword)</h1>
    </center>

</body>
