<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.entries()</h1>
    </center>

    <script>
        // it return an array of objet properties 

        const user = {
            name:"Raj",
            email:"raj@gmail.com",
            mobile:"8976584565",
            age:22
        };
        console.log(`object = `, user);

        let entries = Object.entries(user);
        console.log(`typeof(entries) = `, typeof(entries));
        console.log('entries', entries) // array[key,value] ->entries

        for (const [key,value] of Object.entries(user)) {
            console.log(`${key} : ${value}`);
            document.write(`<h3>${key} : ${value}</h3>`)
        }
    </script>
</body>
</html>
