<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.freeze()</h1>
    </center>
    <hr>

    <script>
        const user = {
            name: "ramu",
            email: "ramu@gmail.com",
            age: 24
        };

        Object.defineProperty(user,"mobile",{
            value: "8978678767",
            writable: true
        });

        console.log('Before user = ', user);
        
        Object.freeze(user);

        user.name = "Naveen";
        user.mobile = "9089786787";

        console.log('After freeze = ', user);
    </script>
</body>
</html>
