<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Getter and Setter</h1>
    </center>
    <hr>

    <script>
        // get and set keyword is only for understanding purpose.
        class Card{
            constructor(){
                this.number;
            }
            set cardNum(val){
                this.number = val;
            }
            get cardNum(){
                return this.number;
            }
        }

        let x = new Card();
        console.log('x = ',x);

        // x.set cardNum('345 5678 789') - this is wrong

        x.cardNum = "565 786 87498";
        document.write(`<h1>First card = ${x.cardNum}</h1>`);
    </script>
</body>
</html>
