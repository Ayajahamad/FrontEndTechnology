    <body>
        <center>
            <h1>Hoisting</h1>
            <p>Hoisting is the default behaviour of moving all the declarations at the top of the scope before code execution.</p>
        </center>
        <hr>
        <h1>Hoisting Function</h1>
        <script>

            sayHello() // called before declaration

            function sayHello(){
                document.write("<h2>Hello wlcm to hoisting</h1>")
            }
        </script>
        <hr>

        <h1>Variable Hoisting</h1>
