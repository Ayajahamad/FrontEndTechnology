<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCED-JS</title>
</head>
<body>
    <center>
        <h1>CLOUSER FUNCTIONs</h1>
        <p>Clouser Function (Still Confused Concept) : Clouser means that an inner function always has access to the vars and parameters of its outer function.</p>
    </center>
    <hr>

    <script>
        // CALLBACK FUNCTION
            // setInterval(()=>{});
            // array.forEach(element => {});

        // CLOSER FUNCTION

        // Example-1
        document.write(`<h2>Example-1</h2>`);
        function OuterFunction(){
            let outerVariable = 100;

            function InnerFunction(){
                document.write("<b>Inner Function : </b>" + outerVariable)
            }
            InnerFunction();
        }
        OuterFunction();

        document.write("<hr>")

        
        //Example-2
        document.write(`<h2>Example-2</h2>`);
        function counter1(){
            let counter = 0;

            function IncreaseCounter(){
                return counter += 1;
            }
            return IncreaseCounter();
        }
        document.write(counter1());
    </script>
</body>
</html>
