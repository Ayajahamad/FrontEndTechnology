<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <style>
        section{
            display: flex;
            flex-flow: wrap;
            align-items: center;
            justify-content: space-evenly;
            row-gap: 5px;
        }
        section>article{
            background-color: black;
            width: 22%;
            height: 200px;
            text-align: center;
            padding: 10px;
            color: white;
            border: 4px solid gray;
            border-radius: 10px;
        }
        section>article>h4{
            color: red;
        }
        @media(max-width:768px){
            section>article{
                width: 100%;
            }
        }
        @media(min-width:769px) and (max-width:1200px){
            section>article{
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>PROMISES</h1>
    </center>
    <hr>
    <section id="block"></section>

    <script>
        /* javascript promise constructor
            4 sates :

            1.fullfilled =>
            2.rejected =>
            3.pending =>
            4.settled =>
        */

        fetch(`https://jsonplaceholder.typicode.com/posts`)
        .then(res => res.json())
        .then(result => {
            // console.log(result)

            printResult(result);
        })
        .catch(err => console.log(err.message));

        function printResult(data){
            // console.log(data)

            data.forEach(element => {
                // create an html tags
                let article = document.createElement('article');
                let h4 = document.createElement('h4');
                let p = document.createElement('p');

                // add text content
                h4.textContent = element.title;
                p.textContent = element.body;

                // appending to main node
                article.appendChild(h4);
                article.appendChild(p);

                let blk = document.querySelector('#block');
                blk.appendChild(article);
            });
        }
    </script>
</body>
</html>
