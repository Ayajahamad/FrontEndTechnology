<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
</head>
<body>
    <center>
        <h1>document.body</h1>
    </center>
    <hr>

    <button onclick="handler('#222')">Dark Mode</button>
    <button onclick="handler('#fff')">Light Mode</button>

    <script>
        function handler(color){
            document.body.style.background = color;
        }
    </script>
</body>
</html>
