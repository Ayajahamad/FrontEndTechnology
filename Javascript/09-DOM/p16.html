<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
</head>
<body>
    <center>
        <h1>window.close() and window.open()</h1>
    </center>
    <hr>

    <button onclick="openHandler()">Open</button>
    <button onclick="closeHandler()">Close</button>

    <script>
        var webStatus;

        function openHandler(){
            webStatus = open('https://github.com/')
        }

        function closeHandler(){
            console.log('webStatus =', webStatus);
            webStatus.close();
        }
    </script>
</body>
</html>
