<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <p>This is a paragraph of text.</p>
    <div class="test">This is another div of text.</div>
    <p>Thiis one more paragraph of text.</p>

    <script>
        try {
            document.write("<p>This is JS paragraph</p>")

            let matches = document.getElementsByTagName("p");
            console.log(matches);
            document.write("<b>Matches Type : </b>" + typeof(matches),"<br>");
            document.write("<b>Matches.Length : </b>",matches.length)

            for (let index = 0; index < matches.length; index++) {
                matches[index].style.backgroundColor = "red";
            }

            for (const key in matches) {
                matches[key].style.color = "#fff";
        }
            
        } catch (error) {
            console.log(error.message);
        }
    </script>
</body>
</html>
