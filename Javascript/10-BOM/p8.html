<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BOM</title>
    </head>
    <body>
        <center>
            <h1>open and close</h1>
        </center>
        <hr>

        <button onclick="openWindow()">Open Window</button>
        <button onclick="closeWindow()">Close Window</button>


        <script>
            let myWindow;
            let windowProps = "width=300,height=300,top=200,left=300,toolbar=yes,scrollable=yes,resizable=yes";

            function openWindow(){
                myWindow= window.open("https://github.com/Ayajahamad","target", windowProps);
            }
            function closeWindow(){
                myWindow.close(); // Close the newly opened tab
            }
        </script>
    </body>
</html>
