<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA-SCRIPT</title>
</head>
<body>
    <center>
        <h1>Map() constructor</h1>
    </center>

    <p>A Map is constructor (basic mapping of key and values)</p>
    <p>Maps are different than an objects in that their keys can be anything (primitive values as well as objects) not just strings and symbols.</p>

    <script>
        var x = new Map(); // instance

        // instance.set('property'.'value')
        // instance.get('property')

        x.set('id',1232);
        x.set('title','javascript');
        x.set('duration','1month');
        x.set('isEnable',true);

        console.log(x); // structere of output will be associative set{key => value}

        console.log('id = ', x.get('id'))
        console.log('title = ', x.get('title'))
        console.log('duration = ', x.get('duration'))

        document.write(`<h3>id = ${x.get('id')}</h3>`)
        document.write(`<h3>title = ${x.get('title')}</h3>`)
        document.write(`<h3>duration = ${x.get('duration')}</h3>`)
        
    </script>
</body>
</html>
