<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA-SCRIPT</title>
</head>
<body>
    <center>
        <h1>Exception (Runtime errors) handling using try catch</h1>
    </center>
    <hr>

    <script>
        const x = 12;
        console.log(`Before constant = `, x); // 12
        try {
            x = 50;
        } catch (error) {
            console.log(error)
        }
    </script>
</body>
</html>
