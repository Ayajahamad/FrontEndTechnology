<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA-SCRIPT</title>
</head>
<body>
    <center>
        <h1>Rest Operator</h1>
    </center>
    <hr>

    <script>
        // 11,22,33,44,55,66 = sum
        // accepts parameter return as an array => Rest operator(...)
        let sum = 0;
        function sumDigita(...num){
            console.log('num = ',num); // array

            num.forEach(item => {
                sum+=item;
            });
            document.write(`<h1>Sum of (11,22,33,44,55,66,77) = ${sum}</h1>`)
        }
        sumDigita(11,22,33,44,55,66,77)
    </script>
</body>
</html>
