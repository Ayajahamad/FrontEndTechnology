<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-User</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <header class="container">
        <div>
            <h1>CRUD LOCAL-STORAGE</h1>
        </div>
        <div>
            <a href="/index.html">Home</a>
            <a href="/create.html">Create</a>
        </div>
    </header>

    <section class="container" id="userContainer">
        <form class="userForm" id="userForm">
            <div class="form-group">
                <h2 class="text-center">New User</h2>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile">Profile</label>
                <input type="url" name="profile" id="profile" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <span>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female">Female
                    <input type="radio" name="gender" id="gender" value="transgender">Transgender
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Create New User</button>
                <button type="reset" class="btn btn-warning">Clear</button>
            </div>
        </form>
    </section>
    <script src="assets/js/create.js"></script>
</body>
</html>
