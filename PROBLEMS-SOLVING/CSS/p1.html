<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        border: 2px solid black;
        padding: 20px;
        margin: 20px auto;
        text-align: center;
        width: 300px;
        background-color: gray;
    }
    .container>h1{
        text-decoration: underline;
        margin-bottom: 10px;
        color: #fff;
    }
    #btn{
        margin: 10px;
        padding: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 20px;
        animation: btnChangeColor 5s infinite;
    }
    @keyframes btnChangeColor {
        0%{
            background-color: black;
            color: #fff;
        }
        50%{
            background-color: blue;
            color: aqua;
        }
        100%{
            background-color: rgb(222, 171, 171);
            color: #000;
        }
    }
</style>
<body>
    <div class="container">
    <h1>Button Animation</h1>
        <button id="btn">Click me</button>
        <button id="btn">Click me</button>
        <button id="btn">Click me</button>
        <button id="btn">Click me</button>
    </div>
</body>
</html>
