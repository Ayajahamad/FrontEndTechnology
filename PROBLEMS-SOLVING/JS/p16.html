<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply method</title>
</head>
<body>
    <script>
        function applyMethod(a,b,c){
            console.log(a+b+c),
            console.log(this.name)
        }

        let obj = {
            name : 'xyx'
        }

        applyMethod.apply(obj,[2,3,4]);
    </script>
</body>
</html>
