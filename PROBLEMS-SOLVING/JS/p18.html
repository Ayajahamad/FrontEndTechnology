<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revers an Array</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5];
        let rev = []
        for(let i = a.length-1; i >= 0 ; i--){
            rev.push(a[i])
        }
        console.log(rev)
    </script>
</body>
</html>
