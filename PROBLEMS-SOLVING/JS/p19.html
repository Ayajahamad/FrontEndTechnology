<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigNumber Sum</title>
</head>
<body>
    <script>
        let arr  = [100001001,10010101010,10101010100101,1010100101,10101010,10101010101]

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum+=arr[i] 
        }
        console.log(sum);
    </script>
</body>
</html>
