<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return the indices of the Targeted sum</title>
</head>
<body>
    <h1>Given an Array of integers and a target sum, return the indices of the two numbers that add up to the target?</h1>
    <script>
        let target = 9;

        let arr = [2,5,7,8];

        for (let i = 0; i < arr.length; i++) {
            for (let j = i+1; j <= arr.length; j++) {
                if(arr[i] + arr[j] == target){
                    console.log(i+" : "+ j)
                }
            }
            
        }
    </script>
</body>
</html>
