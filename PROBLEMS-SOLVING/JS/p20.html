<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises - then & catch</title>
</head>
<body>
    <script>
        let prom = new Promise((res,rej)=>{
            let a = 1;
            if(a>2){
                res();
            }else{
                rej();
            }
        })
        console.log(prom);

        prom.then(()=>{
            console.log("Promise resolved")
        }).catch(()=>{
            console.log("Promise Rejected")
        })
    </script>
</body>
</html>
