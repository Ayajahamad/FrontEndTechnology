<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise with - fetch & then</title>
</head>
<body>
    <script>
        fetch(`https://dummyjson.com/users`) // Api url
        .then((res)=>res.json()) // convert to json format
        .then((out)=>{
            console.log(out) // Output of the url
        })
        .catch((err)=>console.log(err.message)) // Error message
    </script>
</body>
</html>
