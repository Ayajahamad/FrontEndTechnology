<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise - async & await</title>
</head>
<body>
    <script>
        async function asyncAwait(){
            let raw = await fetch(`https://dummyjson.com/users`)
            let out = await raw.json();
            console.log(out);
        }
        asyncAwait()
    </script>
</body>
</html>
