<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures in JS</title>
</head>
<body>
    <script>
        function outerFunc(x){
            function innerFunc(y){
                return x+y;
            }
            return innerFunc
        }
        const closureEx = outerFunc(10)(5);
        console.log(closureEx)
        // console.log(closureEx(15))
    </script>
</body>
</html>
