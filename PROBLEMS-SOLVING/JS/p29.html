        // Solution 1 - leve 1

        users.sort((user1,user2) => user1.age < user2.age ? 1 : -1)

        for (let i = 0; i < users.length; i++) {

                // names.push(users[i].name)

                let div = document.getElementById("result")
                let ul = document.createElement("ul")

                ul.appendChild(li)

            }
        }
        // console.log(names)

        // Solution 2 - level 2
            // forEach cannot create an new Array
        const names1 = []
        users.sort((user1,user2) => user1.age < user2.age ? 1 : -1).forEach((item)=>{
            if(item.isActive){
                names1.push(item.name)

                let div = document.getElementById("result")
                let ul = document.createElement("ul")
                let li = document.createElement("li")

                ul.appendChild(li)
                li.innerHTML = `${item.name}`;
                div.appendChild(ul)
            }
        })
        console.log(names1)

        // Solution 3 - level 3
        const User = users.filter((user)=>user.isActive)
        .sort((user1,user2) => user1.age < user2.age ? 1 : -1)
        .map((user)=>user.name)
        console.log(User)
