<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number Find</title>
</head>
<body>
    <script>
        function findMissingNumbers(arr) {
            arr.sort((a, b) => a - b);
            console.log(arr)

            let missingNumbers = [];
            for (let i = 0; i < arr.length - 1; i++) {
                let diff = arr[i + 1] - arr[i];

                if (diff > 1) {
                for (let j = 1; j < diff; j++) {
                    missingNumbers.push(arr[i] + j);
                }
                }
            }

            return missingNumbers;
        }

        let numbers = [10, 4, 9];
        let missingNumbers = findMissingNumbers(numbers);
        console.log(missingNumbers); // Output: [3, 5, 6, 8]

    </script>
</body>
</html>
