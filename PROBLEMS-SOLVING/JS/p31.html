<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined vs Not Defined</title>
</head>
<body>
    <script>
        var c;
        console.log(c) // Undefined
        
        var a = 10;
        console.log(a) // Defined

        console.log(b) // Not defined
    </script>
</body>
</html>
