<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Currying</title>
</head>
<body>
    <script>
        // Infinite Currying

        function add(a){
            return function(b){
                if(b) return add(a+b);
                return a;
            }
        }
        let add1 = add(2)(3)(4)(2)(4)()
        console.log(add1)
    </script>
</body>
</html>
