<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in js</title>
</head>
<body>
    <p>1)Primitive types - We will get real value</p>
    <p>2)Reference types (),{},[] - will get reference value</p>
    
    <script>
        // primitive types
        let a = 10;
        let b = a;

        console.log(a)
        console.log(b+10)

        // reference types

        let a1 = [1,2,3,4]
        let a2 = a1;

        a2.pop();

        console.log(a1);
        console.log(a2);
    </script>
</body>
</html>
