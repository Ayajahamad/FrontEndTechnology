<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce method</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,4,3,5];

        let sum = arr.reduce((acc,cur) => {
            return acc+cur;
        },0);
        console.log("Sum of the array = ",sum)
    </script>
</body>
</html>
