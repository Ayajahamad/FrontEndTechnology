        function migratoryBirds(arr) {
        
            let max = 0 , max_id = 6;
            let store = new Array(6).fill(0);
            
            for(const n of arr){
                store[n]++;
                if(store[n]>max){
                    max=store[n];
                    max_id = n;
                }
                else if(store[n] === max && n<max_id){
                    max_id=n
                }
                
            }
            return max_id;
        }

                let val = [1, 4, 4, 4, 5,2,2,2, 3]
                console.log(migratoryBirds(val))
