    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-flow: row wrap;
        }
        .header{
            background-color: rgba(46, 45, 44, 0.2);
            padding: 0 20px 0 20px;
        }
        .header>img{
            height: 68px;
            border-radius: 10px;
        }
        .header>nav>ul{
            list-style: none;
        }
        .header>nav>ul>li{
            background-color: rgb(5, 4, 45);
            padding: 20px;
            display: inline-block;
            margin: 10px;
            border: 1px solid lightgray;
            border-radius: 10px;
            font-size: 20px;
        }
        .header>nav>ul>li>a{
            text-decoration: none;
            color: white;
        }
        .header>nav>ul>li:hover{
            background-color: white;
        }
        .header>nav>ul>li:hover a{
            color: black;
        }
        .header>h1{
            background-color: white;
            padding: 10px;
            color: black;
            border-radius: 10px;
            border: 2px solid rgb(33, 38, 36);
            box-shadow: -3px -3px 4px rgb(33, 38, 36),3px 3px 2px rgb(33, 38, 36);
        }
    </style>
</head>
